<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payoo | Home</title>
  <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
  <!-- Tailwind + daisy -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<!-- font -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&  family=Outfit:wght@100..900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

   <style>
  *{
    font-family:"Outfit", sans-serif ;
  }
</style>
</head>


<body >

  <header class="border-b-2 border-gray-300 mt-2 ">
            <section class="w-11/12 flex justify-between items-center mx-auto">
                   <div class="flex gap-2 items-center mb-2">
                       <img src="assets/logo.png" class="w-[100px] h-15">
                       <div>
                         <h2>$<span id="balance" class="text-2xl font-bold">45000</span></h2>
                         <p class="text-gray-400">Available Balance</p>
                       </div>
                   </div>
                    <a href="index.html" class="btn"><i class="fa-solid fa-arrow-right-from-bracket"></i>Logout</a>
             </section>
  </header>

  <section class="w-11/12 mx-auto mt-4">
       <h1 class="text-2xl font-bold">
        Welcome to Pa<span class="text-violet-950">yoo</span>
       </h1>
       <p class="text-gray-400 text-sm w-3/4 mt-2">
        Enjoy easy and convenient financial services with us. Cashout charge is low.
       </p>
  </section>

  <section class="w-10/12  mx-auto mt-3">
         <div class="grid grid-cols-3 gap-2">
            
          <button onclick="onlyShow('Add-Money')" class="btn flex-col h-full py-2 w-30 btn-soft btn-primary">
            <img src="./assets/opt-1.png">
            <p class="text-gray-500">Add Money</p>
          </button>
          <button onclick="onlyShow('cashout')" id="CashOut-btn" class="btn flex-col h-full py-2 w-30 btn-soft btn-primary ">
            <img src="./assets/opt-2.png">
            <p class="text-gray-500">Cash Out</p>
          </button>
          <button onclick="onlyShow('Send-Money')" class="btn flex-col h-full py-2 w-30 btn-soft btn-primary ">
            <img src="./assets/opt-3.png">
            <p class="text-gray-500">Transfer</p>
          </button>
          <button class="btn flex-col h-full py-2 w-30 btn-soft btn-primary ">
            <img src="./assets/opt-4.png">
            <p class="text-gray-500">Get Bonus</p>
          </button>
          <button onclick="onlyShow('Pay-Money')" class="btn flex-col h-full py-2 w-30 btn-soft btn-primary ">
            <img src="./assets/opt-5.png">
            <p class="text-gray-500">Pay Bill</p>
          </button>
          <button onclick="onlyShow('transaction')" class="btn flex-col h-full py-2 w-30 btn-soft btn-primary ">
            <img src="./assets/opt-6.png">
            <p class="text-gray-500">Transections</p>
          </button>
         


         </div>
  </section>

  <section id="cashout" class="cashout w-10/12 mx-auto mt-10 text-center hidden work">
        <h1 class="font-bold">Cash Out</h1>
      
  <div class=" mx-auto bg-base-200">


    

    <div class="form pt-10 ">
       
      <div class="card bg-base-100 w-10/12 max-w-sm shrink-0 shadow mx-auto rounded-2xl ">

      <div class="card-body ">
        <fieldset class="fieldset">


          <label  class="label text-neutral font-bold">Agent Number</label>


          <input id="CashOut-Number" maxlength="11" minlength="11" type="text" class="input rounded-full bg-base-200" placeholder="Enter Agents 11 digit Number" />
  
          <br>

          <label  class="label text-neutral font-bold">Amount </label>


          <input id="CashOut-Amount" type="text" class="input rounded-full bg-base-200" placeholder="Enter Amount" />
  
          <br>



          <label class="label text-neutral font-bold">4 Digit Pin</label>

          <input id ="CashOut-Pin" type="password" maxlength="4" minlength="4" class="input rounded-full bg-base-200" placeholder="4 digit pin" />

          <button id="WithDraw-btn" class="btn btn-primary mt-4 rounded-full ">Withdraw Money</button>
        </fieldset>
      </div>
    </div>

    </div>

  </div>
</section>

 <section id="Add-Money" class=" w-10/12 mx-auto mt-10 text-center mb-2 hidden work">
        <h1 class="font-bold">Add Money</h1>
      
  <div class=" mx-auto bg-base-200">


    

    <div class="form pt-10 ">
       
      <div class="card bg-base-100 w-10/12 max-w-sm shrink-0 shadow mx-auto rounded-2xl ">

      <div class="card-body">
        <fieldset class="fieldset">
          <label  class="label text-neutral font-bold">Select Bank</label>
          <select id="bank" class="select">
         <option disabled selected>Pick a bank</option>
           <option value="DBL">DBL</option>
         <option value="IBBL">IBBL</option>
          <option value="City Bank">City Bank</option>
          </select>
          <br>

          <label  class="label text-neutral font-bold">Acc Number</label>


          <input id="Add-Number"  type="text" class="input rounded-full bg-base-200" placeholder="Enter Acc Number of 10 digit" />
  
          <br>

          <label  class="label text-neutral font-bold">Amount </label>


          <input id="Add-Amount" type="text" class="input rounded-full bg-base-200" placeholder="Enter Amount" />
  
          <br>



          <label class="label text-neutral font-bold">4 Digit Pin</label>

          <input id ="Add-Pin" type="password" maxlength="4" minlength="4" class="input rounded-full bg-base-200" placeholder="4 digit pin" />

          <button id="Add-btn" class="btn btn-primary mt-4 rounded-full ">Add Money</button>
        </fieldset>
      </div>
    </div>

    </div>

  </div>
</section>

 <section id="Send-Money" class=" w-10/12 mx-auto mt-10 text-center mb-2 hidden work">
        <h1 class="font-bold">Transfer Money</h1>
      
  <div class=" mx-auto bg-base-200">


    

    <div class="form pt-10 ">
       
      <div class="card bg-base-100 w-10/12 max-w-sm shrink-0 shadow mx-auto rounded-2xl ">

      <div class="card-body">
        <fieldset class="fieldset">
         

          <label  class="label text-neutral font-bold">Recievers Number</label>


          <input id="Transfer-Number"  type="text" class="input rounded-full bg-base-200" placeholder="Enter Number of 11 digit" />
  
          <br>

          <label  class="label text-neutral font-bold">Amount </label>


          <input id="Transfer-Amount" type="text" class="input rounded-full bg-base-200" placeholder="Enter Amount" />
  
          <br>



          <label class="label text-neutral font-bold">4 Digit Pin</label>

          <input id ="Transfer-Pin" type="password" maxlength="4" minlength="4" class="input rounded-full bg-base-200" placeholder="4 digit pin" />

          <button id="Transfer-btn" class="btn btn-primary mt-4 rounded-full ">Send Money</button>
        </fieldset>
      </div>
    </div>

    </div>

  </div>
</section>

 <section  id="Pay-Money" class=" w-10/12 mx-auto mt-10 text-center mb-2 hidden work">
        <h1 class="font-bold">Pay Bill</h1>
      
  <div class=" mx-auto bg-base-200">


    

    <div class="form pt-10 ">
       
      <div class="card bg-base-100 w-10/12 max-w-sm shrink-0 shadow mx-auto rounded-2xl ">

      <div class="card-body">
        <fieldset class="fieldset">
          <label  class="label text-neutral font-bold">Select Type</label>
          <select id="PayTo" class="select">
         <option disabled selected>Pick a type</option>
           <option value="DBL">Gas</option>
         <option value="IBBL">Current</option>
          <option value="City Bank">Wifi</option>
          </select>
          <br>

          <label  class="label text-neutral font-bold">User Number</label>


          <input id="Pay-Number"  type="text" class="input rounded-full bg-base-200" placeholder="Enter a number of 11 digit" />
  
          <br>

          <label  class="label text-neutral font-bold">Amount </label>


          <input id="Pay-Amount" type="text" class="input rounded-full bg-base-200" placeholder="Enter Amount" />
  
          <br>



          <label class="label text-neutral font-bold">4 Digit Pin</label>

          <input id ="Pay-Pin" type="password" maxlength="4" minlength="4" class="input rounded-full bg-base-200" placeholder="4 digit pin" />

          <button id="Pay-btn" class="btn btn-primary mt-4 rounded-full ">Pay</button>
        </fieldset>
      </div>
    </div>

    </div>

  </div>
</section>

<section id="transaction" class="work  w-10/12 mx-auto my-6 flex flex-col gap-4">
   <h1 class="font-bold text-center">Transition History</h1>


</section>

<script src="./script/Pay.js"></script>
<script src="./script/Transfer.js"></script>
<script src="./script/Add.js"></script>
<script src="./script/machine.js"></script>
<script src="./script/CashOut.js"></script>
 
</body>
</html>
